<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoardArena - Contact</title>
  <link rel="stylesheet" href="/css/global.css">  <!-- Länk till global CSS -->
  <link rel="stylesheet" href="/css/contact.css">  <!-- Länk till Contact CSS -->
</head>
<body>
  <!-- Här kommer headern att laddas in -->
  <!-- Containers där vi kommer att ladda in header, navigation och footer -->
  <div id="header-container"></div>
  <!-- Här kommer navigationen att laddas in -->
  <div id="navigation-container"></div>
  <!-- Main content -->
  <main>
    <div class="contact-container">
      <h1 class="contact-title">Contact Us</h1>
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Här kommer footern att laddas in -->
<!-- Footer -->
  <footer id="footer-container">
    <p>© 2024 BoardArena. All rights reserved.</p>
  </footer>
  
  <script src="/js/global.js"></script> <!-- Länk till global JavaScript -->
</body>
</html>
