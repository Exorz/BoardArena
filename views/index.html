<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardArena</title>

    <!-- Path to index.css -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- Load the header -->
    <div id="header-container"></div>

    <!-- Load the navigation -->
    <div id="navigation"></div>

    <!-- Main content -->
    <main class="content">
        <section class="contact">
           
            <div class="contact-container"> <!-- Added container for better styling -->
                 <h2>News</h2>
                <p>Detta Ã¤r en multiplayer board games sida</p>
            </div>
        </section>

        <!-- Placeholder for redirect message -->
        <div id="redirect-message" style="display:none; color: red; font-weight: bold;"></div>
    </main>

    <!-- Load the footer -->
    <div id="footer-container"></div>

    <!-- JavaScript to show the redirect message if it exists -->
    <script>
        // Check for the redirect message
        const message = localStorage.getItem('redirectMessage');
        if (message) {
            const messageContainer = document.getElementById('redirect-message');
            messageContainer.textContent = message;
            messageContainer.style.display = 'block';
            localStorage.removeItem('redirectMessage'); // Remove it after displaying
        }
    </script>

    <!-- Path to scripts.js for login/logout functionality -->
    <script src="/js/scripts.js" defer></script>
</body>
</html>
