<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardArena</title>

    <!-- Path to main.css -->
    <link rel="stylesheet" href="/css/main.css">
    
  
</head>
<body>
    <!-- Load the header -->
    <div id="header-container"></div>

    <!-- Main content -->
    <main class="content"> 
        <section class="news">
            <div class="news-container">
                <h2>Latest News</h2>
                <p>Stay tuned for exciting updates and events on Blip.se!</p>
            </div>
        </section>

        <!-- Placeholder for redirect message -->
        <div id="redirect-message" style="display:none; color: red; font-weight: bold;"></div>
    </main>

    <!-- Load the footer -->
    <div id="footer-container"></div>

    <!-- JavaScript to show the redirect message if it exists -->
    <script>
        // Check for the redirect message
        const message = localStorage.getItem('redirectMessage');
        if (message) {
            const messageContainer = document.getElementById('redirect-message');
            messageContainer.textContent = message;
            messageContainer.style.display = 'block';
            localStorage.removeItem('redirectMessage'); // Remove it after displaying
        }
    </script>
</body>
      <!-- Path to scripts.js for login/logout functionality -->
    <script src="/js/scripts.js" defer></script>
</html>
